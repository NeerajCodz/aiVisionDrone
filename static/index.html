<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Vision Drone</title>
    <link rel="stylesheet" href="css/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <header>
            <div class="brand">
                <h1>AI Vision Drone</h1>
                <div class="status-indicator" id="connectionStatus">
                    <span class="dot"></span> <span id="statusText">Connecting...</span>
                </div>
            </div>
            
            <div class="controls">
                <label for="modelSelect">Active Model:</label>
                <select id="modelSelect">
                    <option value="" disabled selected>Loading models...</option>
                </select>
            </div>
        </header>

        <main>
            <section class="feed-section">
                <div class="feed-header">
                    <h2>Live AI Feed</h2>
                    <div class="badge">LIVE</div>
                </div>
                <div class="video-container">
                    <img src="/video_feed" alt="Drone Feed" id="videoFeed">
                </div>
            </section>

            <section class="logs-section">
                <div class="logs-header">
                    <h2>Mission Logs</h2>
                    <button id="clearLogs">Clear</button>
                </div>
                <div class="logs-container" id="logsContainer">
                    <!-- Logs will be injected here -->
                    <div class="log-entry info">
                        <span class="timestamp">--:--:--</span>
                        <span class="source">[System]</span>
                        <span class="message">Initializing dashboard...</span>
                    </div>
                </div>
            </section>
        </main>
    </div>
    <script src="js/script.js"></script>
</body>
</html>

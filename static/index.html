<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pi Camera WebRTC Stream</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
        }
        
        .container {
            max-width: 1400px;
            width: 100%;
        }
        
        header {
            text-align: center;
            color: white;
            margin-bottom: 30px;
            animation: fadeIn 0.8s ease-in;
        }
        
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }
        
        .subtitle {
            font-size: 1.1rem;
            opacity: 0.9;
        }
        
        .badge {
            display: inline-block;
            background: rgba(255,255,255,0.2);
            padding: 5px 15px;
            border-radius: 20px;
            margin-top: 10px;
            font-size: 0.9rem;
            backdrop-filter: blur(10px);
        }
        
        .video-container {
            background: white;
            border-radius: 20px;
            padding: 20px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            margin-bottom: 20px;
            animation: slideUp 0.8s ease-out;
        }
        
        @keyframes slideUp {
            from { opacity: 0; transform: translateY(30px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        .video-wrapper {
            position: relative;
            width: 100%;
            background: #000;
            border-radius: 12px;
            overflow: hidden;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
        }
        
        #stream {
            width: 100%;
            height: auto;
            display: block;
        }
        
        .controls-bar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-top: 15px;
            padding: 15px;
            background: linear-gradient(135deg, #f8f9fa 0%, #e9ecef 100%);
            border-radius: 10px;
        }
        
        .status-indicator {
            display: flex;
            align-items: center;
            gap: 10px;
        }
        
        .status-dot {
            width: 12px;
            height: 12px;
            background: #10b981;
            border-radius: 50%;
            animation: pulse 2s infinite;
            box-shadow: 0 0 10px rgba(16, 185, 129, 0.5);
        }
        
        @keyframes pulse {
            0%, 100% { 
                opacity: 1;
                transform: scale(1);
            }
            50% { 
                opacity: 0.6;
                transform: scale(1.1);
            }
        }
        
        .btn {
            background: #667eea;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 0.95rem;
            font-weight: 600;
            transition: all 0.3s;
            box-shadow: 0 4px 15px rgba(102, 126, 234, 0.3);
        }
        
        .btn:hover {
            background: #5568d3;
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(102, 126, 234, 0.4);
        }
        
        .btn:active {
            transform: translateY(0);
        }
        
        .info-card {
            background: white;
            border-radius: 20px;
            padding: 25px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            animation: slideUp 0.8s ease-out 0.2s both;
        }
        
        .info-card h2 {
            color: #667eea;
            margin-bottom: 15px;
            font-size: 1.5rem;
        }
        
        .info-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 15px;
        }
        
        .info-item {
            padding: 15px;
            background: linear-gradient(135deg, #f8f9fa 0%, #e9ecef 100%);
            border-radius: 10px;
            transition: transform 0.3s;
        }
        
        .info-item:hover {
            transform: translateY(-3px);
        }
        
        .info-label {
            font-size: 0.85rem;
            color: #666;
            margin-bottom: 5px;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }
        
        .info-value {
            font-size: 1.1rem;
            font-weight: 600;
            color: #333;
        }
        
        .tech-badge {
            display: inline-block;
            background: #667eea;
            color: white;
            padding: 3px 10px;
            border-radius: 12px;
            font-size: 0.8rem;
            margin-right: 5px;
        }
        
        @media (max-width: 768px) {
            h1 {
                font-size: 1.8rem;
            }
            
            .info-grid {
                grid-template-columns: 1fr;
            }
            
            .controls-bar {
                flex-direction: column;
                gap: 10px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>üì∑ Raspberry Pi Camera V3</h1>
            <p class="subtitle">Ultra Low-Latency WebRTC Stream</p>
            <div class="badge">
                <span class="tech-badge">WebRTC</span>
                <span class="tech-badge">720p</span>
                <span class="tech-badge">Real-time</span>
            </div>
        </header>
        
        <div class="video-container">
            <div class="video-wrapper">
                <img id="stream" src="/video_feed" alt="Live Camera Feed">
            </div>
            
            <div class="controls-bar">
                <div class="status-indicator">
                    <div class="status-dot"></div>
                    <span><strong>Live</strong> - Streaming via WebRTC</span>
                </div>
                <button class="btn" onclick="toggleFullscreen()">‚õ∂ Fullscreen</button>
            </div>
        </div>
        
        <div class="info-card">
            <h2>üìä Stream Information</h2>
            <div class="info-grid">
                <div class="info-item">
                    <div class="info-label">Protocol</div>
                    <div class="info-value">WebRTC (P2P)</div>
                </div>
                <div class="info-item">
                    <div class="info-label">Resolution</div>
                    <div class="info-value">1280 x 720</div>
                </div>
                <div class="info-item">
                    <div class="info-label">Camera</div>
                    <div class="info-value">Pi Camera V3</div>
                </div>
                <div class="info-item">
                    <div class="info-label">Latency</div>
                    <div class="info-value">~100-200ms</div>
                </div>
                <div class="info-item">
                    <div class="info-label">Format</div>
                    <div class="info-value">MJPEG</div>
                </div>
                <div class="info-item">
                    <div class="info-label">Status</div>
                    <div class="info-value" style="color: #10b981;">‚óè Active</div>
                </div>
            </div>
        </div>
    </div>
    
    <script>
        function toggleFullscreen() {
            const videoWrapper = document.querySelector('.video-wrapper');
            
            if (!document.fullscreenElement) {
                videoWrapper.requestFullscreen().catch(err => {
                    alert(Error: ${err.message});
                });
            } else {
                document.exitFullscreen();
            }
        }
        
        // Auto-reconnect on error
        const streamImg = document.getElementById('stream');
        let reconnectAttempts = 0;
        const maxReconnectAttempts = 10;
        
        streamImg.onerror = function() {
            if (reconnectAttempts < maxReconnectAttempts) {
                console.log(Stream error, reconnecting... (${reconnectAttempts + 1}/${maxReconnectAttempts}));
                setTimeout(() => {
                    streamImg.src = "/video_feed?t=" + new Date().getTime();
                    reconnectAttempts++;
                }, 3000);
            } else {
                console.error('Max reconnection attempts reached');
            }
        };
        
        streamImg.onload = function() {
            reconnectAttempts = 0;
        };
    </script>
</body>
</html>
